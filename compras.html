<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Compras</title>

</head>
<body>
    <header>
        <h1>¡Bienvenido a la Tienda Online!</h1>
    </header>
    <nav>
        <a href="#productos">Productos</a>
        <a href="#carrito">Carrito de Compras</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="productos">
        <h2>Productos Disponibles</h2>
        <ul>
            <li>Producto 1 - $20</li>
            <li>Producto 2 - $30</li>
            <li>Producto 3 - $25</li>
        </ul>
        <button onclick="agregarAlCarrito(1)">Agregar al Carrito</button>
        <button onclick="agregarAlCarrito(2)">Agregar al Carrito</button>
        <button onclick="agregarAlCarrito(3)">Agregar al Carrito</button>
    </section>
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- Los elementos del carrito se agregarán dinámicamente aquí -->
        </ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="realizarCompra()">Realizar Compra</button>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Ponte en contacto con nosotros si tienes alguna pregunta.</p>
    </section>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(productoId) {
            // Aquí puedes implementar la lógica para agregar productos al carrito
            // Por ahora, solo actualizaré la lista de productos en el carrito para mostrar en el ejemplo
            const producto = `Producto ${productoId}`;
            const precio = 20 + productoId * 5; // Precio ficticio
            carrito.push({ producto, precio });
            total += precio;

            // Actualizar la lista del carrito y el total en la interfaz
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const listaCarrito = document.getElementById("lista-carrito");
            const totalElement = document.getElementById("total");
            listaCarrito.innerHTML = "";
            
            carrito.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.producto} - $${item.precio}`;
                listaCarrito.appendChild(li);
            });

            totalElement.textContent = total;
        }

        function realizarCompra() {
            // Aquí puedes implementar la lógica para procesar la compra
            // Por ahora, solo mostraremos un mensaje en la consola
            console.log("Compra realizada. Productos:", carrito, "Total:", total);

            // Limpiar el carrito después de la compra
            carrito = [];
            total = 0;

            // Actualizar la interfaz
            actualizarCarrito();
            alert('Su Compra ha sido Realizada con exito');
        }
        
    </script>
</body>
</html>
